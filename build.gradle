buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.ajoberstar:gradle-git:1.4.2"
    }
}

apply plugin: "java"
apply plugin: 'org.ajoberstar.github-pages'

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

javadoc {
    failOnError = false
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.ext:jersey-spring3:2.22.2'
    compile 'org.glassfish.jersey.ext:jersey-mvc:2.22.2'
    compile 'org.glassfish.jersey.ext:jersey-mvc-jsp:2.22.2'
    compile 'org.apache.poi:poi:3.10.1'
    compile 'org.apache.poi:poi-ooxml:3.10.1'
    compile 'org.apache.commons:commons-digester3:3.2'
    compile 'commons-validator:commons-validator:1.5.0'
    compile 'commons-cli:commons-cli:1.2'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'commons-lang:commons-lang:2.6'
    compile 'javax.mail:javax.mail-api:1.5.5'
    compile 'joda-time:joda-time:2.1'
    compile 'com.googlecode.lambdaj:lambdaj:2.3.3' //need 2.4, but not hosted in maven. trying this
    compile 'org.apache.httpcomponents:httpcore:4.2.1'
    compile 'org.apache.httpcomponents:httpclient:4.2.1'
    compile 'com.ibm.icu:icu4j:3.4.4'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.slf4j:slf4j-log4j12:1.7.19'


    testCompile "junit:junit-dep:4.10"
}

githubPages {
    repoUri = "git@github.com:biocodellc/biocode-fims-commons.git"

    pages {
        from javadoc
    }
}
