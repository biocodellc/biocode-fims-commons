buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.ajoberstar:gradle-git:1.4.2"
    }
}

apply plugin: "java"
apply plugin: "org.ajoberstar.github-pages"

targetCompatibility = 1.7
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'jstl:jstl:1.2'
    compile 'org.glassfish.jersey.ext:jersey-spring3:2.22.2'
    compile 'javax.servlet:servlet-api:2.4'
    compile 'org.apache.poi:poi:3.10.1'
    compile 'org.apache.poi:poi-ooxml:3.10.1'
    compile 'org.apache.commons:commons-digester3:3.2'
    compile 'commons-validator:commons-validator:1.5.0'
    compile 'commons-cli:commons-cli:1.2'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'commons-lang:commons-lang:2.6'
    compile 'com.sun.mail:javax.mail:1.5.5'
    compile 'joda-time:joda-time:2.1'
    compile 'com.googlecode.lambdaj:lambdaj:2.3.3' //need 2.4, but not hosted in maven. trying this
    compile 'org.apache.httpcomponents:httpcore:4.2.1'
    compile 'org.apache.httpcomponents:httpclient:4.2.1'
    compile 'com.ibm.icu:icu4j:3.4.4'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'mysql:mysql-connector-java:5.1.38'

    compile 'org.springframework.data:spring-data-jpa:1.10.1.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final'

    compile 'org.springframework:spring-jdbc:3.2.16.RELEASE'

    compile 'org.xerial:sqlite-jdbc:3.7.2'
    compile 'org.slf4j:slf4j-log4j12:1.7.19'


    testCompile "junit:junit-dep:4.10"
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.powermock:powermock-module-junit4:1.5.6'
    testCompile 'org.powermock:powermock-api-mockito:1.5.6'
}

libsDirName = "../dist"

clean {
    delete libsDir
}

javadoc {
    failOnError = false
}

githubPages {
    repoUri = "git@github.com:biocodellc/biocode-fims-commons.git"

    pages {
        from javadoc
    }
}

